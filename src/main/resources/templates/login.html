<div class="u-form u-gradient u-radius-50 u-form-1">



<form th:action="@{/login}" method="post" class="u-clearfix u-form-spacing-42 u-inner-form" source="custom" name="form" style="padding: 50px;">
    <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
        <div style="font-weight: bold; color: #fff; background: #ad0900;">
            Cuenta inhabilitada o datos incorrectos</span>
        </div>
    </div>

    <div th:if="${forgot} != null">
        <div style="font-weight: bold; color: #fff; background: #da9314;">
           En caso de que figure en nuestra base de datos, se ha enviado un mensaje de recuperación al email proporcionado</span>
        </div>
    </div>
    <div class="u-form-group u-form-name">
        <label for="username" class="u-label"> Nombre de usuario</label>
        <input type="text" placeholder="Introduzca su nombre de usuario" id="username" name="username" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-50 u-white" required="">
    </div>
    <div class="u-form-email u-form-group">
        <label for="password" class="u-label">Contraseña</label>
        <input type="password" placeholder="Introduzca su contraseña" id="password" name="password" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-50 u-white" required="">
    </div>
    <div><br>
        <td>Recordar mi contraseña:</td>
        <td><input type="checkbox" name="remember-me" /></td>
    </div>
    <div class="u-align-center u-form-group u-form-submit">
            <input type="submit" value="Iniciar sesión" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-radius-50 u-btn-1">
    </div>
</form>
    </div>
    <h4 class="u-text u-text-default u-text-palette-1-base u-text-1">
