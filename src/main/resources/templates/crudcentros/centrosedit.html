<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Actualizar Centros</h1>

        <form th:action="@{/savecentros}" method="post">
            <input type="hidden" name="id" th:value="${centro.id}">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Id Centro</label>
                <input type="text" class="form-control" name="id" id="formGroupExampleInput"
                       th:value="${centro.id}">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Tipo</label>
                <input type="text" class="form-control" name="tipo" id="formGroupExampleInput2"
                       th:value="${centro.tipo}">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="formGroupExampleInput3"
                       th:value="${centro.nombre}">
            </div>

            <div class="mb-3">Titularidad</label>
                <input type="text" class="form-control" name="titularidad" id="formGroupExampleInput4"
                       th:value="${centro.titularidad}">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Domicilio</label>
                <input type="text" class="form-control" name="domicilio" id="formGroupExampleInput5"
                       th:value="${centro.domicilio}">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Localidad</label>
                <input type="text" class="form-control" name="localidad" id="formGroupExampleInput8"
                       th:value="${centro.localidad}">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Municipio</label>
                <input type="text" class="form-control" name="municipio" id="formGroupExampleInput6"
                       th:value="${centro.municipio}">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Provincia</label>
                <input type="text" class="form-control" name="provincia" id="formGroupExampleInput7"
                       th:value="${centro.provincia}">
            </div>


            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>
</body>
</html>
