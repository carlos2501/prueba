  <div class="container">
      <h1>Actualizar Usuario</h1>

      <form th:action="@{/saveuser}" method="post">
          <input type="hidden" name="id" th:value="${usuario.id}">
          <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Usuario</label>
              <input type="text" class="form-control" name="username" id="formGroupExampleInput"
                     th:value="${usuario.username}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="formGroupExampleInput2"
                     th:value="${usuario.password}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput3" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="formGroupExampleInput3"
                     th:value="${usuario.nombre}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput4" class="form-label">Primer Apellido</label>
              <input type="text" class="form-control" name="primerApellido" id="formGroupExampleInput4"
                     th:value="${usuario.primerApellido}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput5" class="form-label">Segundo Apellido</label>
              <input type="text" class="form-control" name="segundoApellido" id="formGroupExampleInput5"
                     th:value="${usuario.segundoApellido}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput6" class="form-label">Email</label>
              <input type="text" class="form-control" name="email" id="formGroupExampleInput6"
                     th:value="${usuario.email}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Rol</label>
              <input type="text" class="form-control" name="rol" id="formGroupExampleInput8"
                     th:value="${usuario.rol}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Curso</label>
              <input type="text" class="form-control" name="curso" id="formGroupExampleInput7"
                     th:value="${usuario.curso}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Fecha de Nacimiento</label>
              <input type="text" class="form-control" name="fecha" id="formGroupExampleInput9"
                     th:value="${usuario.fechaNacimiento}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Puntos</label>
              <input type="text" class="form-control" name="puntos" id="formGroupExampleInput11"
                     th:value="${usuario.puntosJug}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Cuenta Activa</label>
              <input type="text" class="form-control" name="activa" id="formGroupExampleInput10"
                     th:value="${usuario.cuenta_activa}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">ID Centro</label>
              <input type="text" class="form-control" name="centro" id="formGroupExampleInput12"
                     th:value="${usuario.centro_idcentros}">
          </div>

          <button type="submit" class="btn btn-success">Actualizar</button>
      </form>
      <a class="btn btn-primary" th:href="@{/user}" role="button">Inicio</a>

  </div>
