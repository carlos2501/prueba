<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Crear Pregunta</h1>

    <form th:action="@{/save}" method="post">

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Pregunta</label>
            <input type="text" class="form-control" name="pregunta" id="formGroupExampleInput"
                   placeholder="Escriba la pregunta..">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Opcion A</label>
            <input type="text" class="form-control" name="opciona" id="formGroupExampleInput2"
                   placeholder="Escriba la respuesta de la pregunta..">
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Opcion B</label>
            <input type="text" class="form-control" name="opcionb" id="formGroupExampleInput3"
                   placeholder="Escriba la respuesta de la pregunta..">
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Opcion C</label>
            <input type="text" class="form-control" name="opcionc" id="formGroupExampleInput4"
                   placeholder="Escriba la respuesta de la pregunta..">
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Correcta</label>
            <input type="text" class="form-control" name="respuesta" id="formGroupExampleInput5"
                   placeholder="Escriba la respuesta correcta..">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
